<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="main-container">
        <button id="add-btn">
            Add book
        </button>

        <table id="book-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th></th>
            </tr>
        </table>
        

        <form id="book-details">
            <label for="in-book-name">Title</label>
            <input type="text" maxlength="50" id="in-book-name" class="input" required>

            <label for="in-book-author">Author</label>
            <input type="text" maxlength="50" id="in-book-author" class="input">

            <label for="in-book-pages">Pages</label>
            <input type="number" id="in-book-pages" class="input">

            <div>
                <label for="read-radio-yes">Yes</label>
                <input type="radio" name="read" value="Yes" id="read-radio-yes" checked>
                <label for="read-radio-no">No</label>
                <input type="radio" name="read" value="No" id="read-radio-no">
            </div>

            <div>
                <button type="reset" id="cancel-btn">Cancel</button>
                <button type="submit" id="submit-btn">Submit</button>
            </div>

        </form>
    </section>


    <script src="script.js"></script>
</body>
</html>
